<VirtualHost *:80>
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # 백엔드 서버를 위한 리버스 프록시 설정
    <Location /api>
    ProxyPass http://localhost:7777/api
    ProxyPassReverse http://localhost:7777/api
    </Location>

</VirtualHost>
