name: 'Azure Login And Build Project And Make-Push Docker IMG'

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout backend repository'
      uses: actions/checkout@v2
      with:
        repository: gitActionDockerAzure/backend
        path: ./backend
        token: ${{ secrets.REPO_PAT }}
        
    - name: 'Mk yml'
      run: | 
        touch ./src/main/resources/application.yml
        echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml
        cat ./src/main/resources/application.yml 
      working-directory: ./backend
      
    - name: 'Set up JDK 17'
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: 'Build backend with Gradle'
      run: chmod +x ./gradlew && ./gradlew clean build -x test
      env:
          CI: "false"
      working-directory: ./backend
    
    # React build NODE
    - name: 'Checkout frontend repository'
      uses: actions/checkout@v2
      with:
        repository: gitActionDockerAzure/frontend
        ref: 'main'
        path: ./frontend
        token: ${{ secrets.REPO_PAT }}

    - name: 'Set up Node.js'
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: touch ./.env
    - run: echo "${{ secrets.REACT_ENV }}" > ./.env     

    - name: 'Install frontend dependencies and build'
      run: |
        npm install
        npm run build
      env:
          CI: "false"  
      working-directory: ./frontend
  
    - name: 'Azure Container Login AND Build and push Docker image'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/cardvisor:latest -f ./backend/.github/workflows/Dockerfile .
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/cardvisor:latest
