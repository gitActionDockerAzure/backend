name: 'Azure Login And Build Project And Make-Push Docker IMG'

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# permissions:
#   contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: 'Set execute permissions for Gradle'
      run: chmod +x ./gradlew

    - name: 'Set up JDK 17'
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: 'Build with Gradle'
      run: ./gradlew build
  
    - name: 'Azure Container Login AND Build and push Docker image'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/cardvisorBE:${{ github.sha }} .
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/cardvisorBE:${{ github.sha }}
